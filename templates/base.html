<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>{% block title %}{% endblock %}</title>
{% if GOOGLE_ANALYTICS_ID %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_ID }}"></script>
<script>
window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments)}; gtag('js', new Date());gtag('config', '{{ GOOGLE_ANALYTICS_ID }}');
</script>
{% endif %}
{% comment %}<link rel="alternate" type="application/atom+xml" title="Atom" href="http://feeds.simonwillison.net/swn-everything">{% endcomment %}
<link rel="stylesheet" type="text/css" href="/static/css/all.css?r{{ revno }}">
{% block extrahead %}{% endblock %}

</head>
<body{% block body_class %}{% endblock %}>
{% block toolbar %}
<p class="{% block toolbar_class %}bighead-toolbar{% endblock %}">
    <a id="atomfeedlink" style="display:none" href="http://feeds.simonwillison.net/swn-everything" title="My Atom feed"><img class="feedicon" src="/static/css/img/feed-icon-14x14.png" width="14" height="14" alt="Feed"></a>
</p>
{% endblock %}

{% block body %}{% endblock %}

{% block footer %}
<div id="ft">
    <ul>
      <!-- <li><a href="/about/">About</a></li> -->
      <li>&copy;</li>{% for year in years_with_content %}
      <li><a href="/{{ year|date:"Y" }}/">{{ year|date:"Y" }}</a></li>{% endfor %}
    </ul>
</div>
{% endblock %}
</body>
</html>
