providers = ["python"]

[phases.setup]
nixPkgs = ["python312", "gcc", "libpq"]

[phases.install]
cmds = [
  "python -m venv .venv",
  ".venv/bin/pip install -r requirements.txt",
]

[phases.build]
cmds = [".venv/bin/python manage.py collectstatic --noinput"]

[start]
cmd = ".venv/bin/python manage.py migrate --noinput && .venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:${PORT:-8000} --log-file -"
